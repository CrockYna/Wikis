
        ##::[[---  OpenVPN Server Config  ---]]::##

# For OpenWrt users:
    # Use as is
    # You can utilize the same file for multiple servers.
        # Copy & paste first config below itself with a blank line separating each.

# For *nix/BSD users:
    # Certain words and characters will need to be altered:
        # Lines 51 - 53 need to be removed.
        # 'Option' is not utilized.
        # Change underscores to hyphens.

# Elliptic-Curve [EC] DH & DHE:

    # OpenVPN 2.4 should be utilizing EC ciphers as it's more efficient
        # ECDHE_RSA
            # Server sends a dynamically generated EC Diffie-Hellman key and signs
            # it with its RSA key; equivalent to DHE_DSS, but with elliptic curves
            # for both the Diffie-Hellman and signature.
        # ECDH_RSA
            # Server public key must be an ECDH key, with a certificate issued by a 
            # CA which utilized an RSA public key.
        # DHE_RSA
            # Key exchange occurs via an ephemeral Diffie-Hellman; server dynamically 
            # generates and signs a DH public key, sending it to the client. Server Public 
            # Key must be an RSA key and its certificate must utilize keyUsage digitalSignature 
        # DH_RSA
            # Key exchange occurs via a static Diffie-Hellman key. Server Public Key
            # must be a Diffie-Hellman key, of which must have been issued by a CA
            # that was using an RSA key signing key.

    # Diffie-Hellmann PEM (dh2048.pem)
        # If utilizing an EC TLS cipher, DH cert and keys must be greater than the 
        # desired encryption (i.e. for 2048bit, a key > 3072bit would be required)
            # It's recommended to generate multiple dh key values subsequently 

# PFS [Perfect Forward Secrecy] is maintained by two methods: 
    # SSL:
        # Via the TLS Auth key [ta.key]
            # Generate via: openvpn --genkey --secret ta.key
    # TLS:
        # Via specifying a TLS Cipher, such as TLS-ECDHE-RSA-WITH-AES-256-GCM-SHA384
            # Generate supported ciphers via: openvpn --show-tls


config openvpn 'VPNserver'
    option  enabled             1
 
    # Protocol #
#------------------------------------------------
    option  dev                 'tun'
    option  dev                 'tun0'
    option  topology            'subnet'
    option  proto               'udp'
    option  port                5000
 
    # Routes # 
#------------------------------------------------
    option  server              '10.1.0.0 255.255.255.240'
    option  ifconfig            '10.1.0.1 255.255.255.240'        
 
    # Client Config # 
#------------------------------------------------
    # option  ccd_exclusive             1
    # option  ifconfig_pool_persist     '/etc/openvpn/clients/ipp.txt'
    # option  client_config_dir         '/etc/openvpn/clients/'
 
    # Pushed Routes # 
#------------------------------------------------
    list    push                'route 192.168.1.0 255.255.255.0'
    list    push                'dhcp-option    DNS 192.168.1.1'
    list    push                'dhcp-option    WINS 192.168.1.1'
    list    push                'dhcp-option    DNS 8.8.8.8'
    list    push                'dhcp-option    DNS 8.8.4.4'
    list    push                'dhcp-option    NTP 129.6.15.30'
 
    # Encryption # 
#------------------------------------------------
    # Diffie-Hellman:
    option  dh                  '/etc/ssl/openvpn/dh2048.pem'
 
    # PKCS12:
    option  pkcs12              '/etc/ssl/openvpn/vpn-server.p12'
 
    # SSL:
    option  cipher              AES-256-CBC
    option  auth                'SHA512'
    option  tls_auth            '/etc/ssl/openvpn/ta.key 0'
 
    # TLS:
    option  tls_server          1
    option  tls_version_min     1.2
    option  tls_cipher          'TLS-ECDHE-RSA-WITH-AES-256-GCM-SHA384:TLS-ECDHE-RSA-WITH-AES-256-CBC-SHA384:TLS-DHE-RSA-WITH-AES-256-GCM-SHA384:TLS-DHE-RSA-WITH-AES-256-CBC-SHA256:TLS-ECDH-RSA-WITH-AES-256-GCM-SHA384:TLS-ECDH-RSA-WITH-AES-256-CBC-SHA384:TLS-RSA-WITH-AES-256-GCM-SHA384:TLS-RSA-WITH-AES-256-CBC-SHA256:!aNULL:!eNULL:!LOW:!3DES:!MD5:!SHA:!EXP:!PSK:!SRP:!DSS:!RC4'
 
    # Logging # 
#------------------------------------------------
    option  log_append          '/tmp/openvpn.log'
    option  status              '/tmp/openvpn-status.log'
    option  verb                4
 
    # Connection Options # 
#------------------------------------------------
    option  keepalive           '10 120'
    option  comp_lzo            'yes'
 
    # Connection Reliability # 
#------------------------------------------------
    option  client_to_client    1
    option  persist_key         1
    option  persist_tun         1
 
    # Connection Speed # 
#------------------------------------------------
    option  sndbuf              393216
    option  rcvbuf              393216
    option  fragment            0
    option  mssfix              0
    option  tun_mtu             48000
 
    # Pushed Buffers # 
#------------------------------------------------
    list    push                'sndbuf 393216'
    list    push                'rcvbuf 393216'
 
    # Permissions # 
#------------------------------------------------
    option  user                'nobody'
    option  group               'nogroup'
 
 
    # chroot #
#------------------------------------------------
    # chroot should be utilized in case the VPN is ever exploited; however, most commercial
    # routers don't have internal flash storage large enough to support it.  An OpenVPN 
    # chroot would be ~11MB in size.
 
